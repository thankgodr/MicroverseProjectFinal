<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <h1 id="title">Survey Form </h1>
    <p id="description">The survey is for study purposes. You have to answer all the sections</p>
    <form id="survey-form">
      <input type="text" name="name" id="name" placeholder="Full name" required />
      <input type="email" name="email" id="email"  placeholder="email@domain.com" required/>
      <input type="number" name="number" id="number" min="1" max="20" placeholder="1">
      <div>
         <input type="radio" name="value" value="1">
         <span>Value 1</span>
         <br>
         <input type="radio" name="value" value="2">
         <span>Value 2</span>
         <br>
         <input type="radio" name="value" value="3">
         <span>Value 3</span>
      </div>

      <select id="dropdown" name="dropdown">
        <option value="orange">Orange</option>
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
      </select>



    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 
   

    
    <script  src="js/index.js"></script>
  </body>
</html>
